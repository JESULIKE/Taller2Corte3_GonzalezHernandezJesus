<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="id-card-container">
        <div class="id-card-header">
        <img src="https://scontent.fbaq1-1.fna.fbcdn.net/v/t39.30808-6/419723859_378683748076249_890334698242935735_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_ohc=GiwZYNZVYnkQ7kNvgH6ediF&_nc_ht=scontent.fbaq1-1.fna&oh=00_AYCY8tThcSajrTuhMTL4qru-jsJf6zPgu17dj4SlwzFLgw&oe=6674D983" alt="Student photo">
        <h2><b>Jesus David <br>Gonzalez Hernandez</b></h2>
        </div>

        <div class="user-info">
            <label for="nombre"><h2><b>Informacion del Usuario</b></h2></label>
            <label for="apellidos"><b>Apellidos: </b>Gonzalez Hernandez</label>
            <label for="nombre"><b>Nombre: </b>Jesus</label>
            <label for="edad"><b>Edad: </b>19 años</label>
            <label for="programa_academico"><b>Programa Académico: </b>Licienciatura en Informatica</label>
            <label for="semestre"><b>Semestre: </b>3ro</label>
        </div>
    </div>
    </body>
</html>
